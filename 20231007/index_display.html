<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./estilos_display.css">
    <title>Display</title>
</head>
<body>
    <div>
        <h2>Título 1</h2>
        <h2 class="no-visible">Título 2</h2>
        <h2>Título 3</h2>
        <h2>Título 4</h2>
        <h2>Título 5</h2>
    </div>
    <div>
        <p>Enunciado 1</p>
        <p>Enunciado 2</p>
        <p>Enunciado 3</p>
        <p class="no-visible">Enunciado 4</p>
        <p>Enunciado 5</p>
    </div>
    <div class="flex-container">
        <h3 class="no-visible">Enunciado 1</h3>
        <h3>Enunciado 2</h3>
        <h3>Enunciado 3</h3>
        <h3>Enunciado 4</h3>
        <h3>Enunciado 5</h3>
    </div>
</body>
</html>
